<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <form action="">
            <label for="username">
                Login
                <input id="username" type="text" />
            </label>
            <label for="password">
                Password
                <input id="password" type="password" />
            </label>
            <button>Submit</button>
        </form>
    </body>
</html>
